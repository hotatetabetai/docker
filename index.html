<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス - Tetris</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>テトリス</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">スコア</span>
                    <span class="value" id="score">0</span>
                </div>
                <div class="info-item">
                    <span class="label">レベル</span>
                    <span class="value" id="level">1</span>
                </div>
                <div class="info-item">
                    <span class="label">ライン</span>
                    <span class="value" id="lines">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="side-panel">
                <div class="next-piece">
                    <h3>次のピース</h3>
                    <canvas id="next-canvas" width="120" height="120"></canvas>
                </div>
                <div class="controls">
                    <h3>操作方法</h3>
                    <div class="control-item">
                        <span>←→</span>移動
                    </div>
                    <div class="control-item">
                        <span>↓</span>高速落下
                    </div>
                    <div class="control-item">
                        <span>↑</span>回転
                    </div>
                    <div class="control-item">
                        <span>Space</span>即座に落下
                    </div>
                </div>
            </div>
            
            <div class="main-game">
                <canvas id="game-canvas" width="300" height="600"></canvas>
                <div class="game-overlay" id="game-overlay">
                    <div class="start-screen" id="start-screen">
                        <h2>テトリス</h2>
                        <button id="start-btn" class="game-btn">ゲーム開始</button>
                    </div>
                    <div class="pause-screen" id="pause-screen">
                        <h2>一時停止</h2>
                        <button id="resume-btn" class="game-btn">再開</button>
                        <button id="restart-btn" class="game-btn">リスタート</button>
                    </div>
                    <div class="game-over-screen" id="game-over-screen">
                        <h2>ゲームオーバー</h2>
                        <p>最終スコア: <span id="final-score">0</span></p>
                        <button id="new-game-btn" class="game-btn">新しいゲーム</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button id="pause-btn" class="action-btn">一時停止</button>
            <button id="mute-btn" class="action-btn">音声ON/OFF</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
